<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon//apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon//favicon-16x16.png">
    <link rel="manifest" href="icons/favicon//manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/favicon//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="location">
                    <div class="location__icon">
                        <img src="icons/location-icon.svg" alt="location-icon">
                    </div>
                    <div class="location__name title title_fw400 title_fw400_fz12">Algamed in Almaty</div>
                </div>

                <div class="circular-progress">
                    <div class="circle-text">
                        <div class="queue-number title title_fw400 title_fw400_fz16">
                            Your number is <span class="title title_fw600 title_fw600_fz16">#237</span>
                        </div>
                        <div class="number-of-people title title_fw700 title_fw700_fz28">
                            in front of you 2 people
                        </div>
                        <div class="waiting-time title title_fw400 title_fw400_fz16">
                            Left to wait <br><span class="title title_fw600 title_fw600_fz16">â‰ˆ10 minutes</span>
                        </div>
                    </div>
                </div>

                <button class="notification-button button">Enable notification</button>
                
                <button class="leave-button button">Leave queue</button>

                <div class="codes title title_fw400 title_fw400_fz12">Verification code: 7X1wi | Queue: #309109</div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="modal" id="leave">
            <div class="modal__close">
                <img src="icons/cross-icon.svg" alt="cross-icon">
            </div>
            <div class="modal__icon">
                <img src="icons/exclamation-icon.svg" alt="exclamation-icon">
            </div>
            <div class="modal__subtitle title title_fw700 title_fw700_fz20">Are you sure?</div>
            <div class="modal__descr title title_fw400 title_fw400_fz16">You will lose your place in the queue</div>
            <div class="modal__buttons">
                <button class="modal__buttons_leave button title title_fw500 title_fw500_fz16">Leave</button>
                <button class="modal__buttons_cancel button title title_fw500 title_fw500_fz16">Cancel</button>
            </div>
        </div>

        <div class="modal" id="congrats">
            <div class="modal__close" id="congrats__close">
                <img src="icons/cross-icon.svg" alt="cross-icon">
            </div>
            <div class="modal__icon">
                <img src="icons/partypopper-icon.svg" alt="partypopper-icon">
            </div>
            <div class="modal__subtitle title title_fw700 title_fw700_fz20">It's your turn!</div>
            <div class="modal__descr title title_fw400 title_fw400_fz16">No more people waiting in front of you</div>
            <div class="modal__buttons">
                <button class="modal__buttons_clear button title title_fw500 title_fw500_fz16">Clear</button>
            </div>
        </div>
    </div>

    <script src="js/script02.js"></script>
</body>
</html>
